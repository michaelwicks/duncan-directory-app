
<div style="background-color: white; padding: 10px 15px; color: navy; width: 100%">

<h3><a href="#/">Back to Search</a></h3>
<h1>Search Results for "{{ searchinput }}"</h1>
    <div class="row">
        <div class="panel">
            <ul class="list-group">
                <li class="list-group-item"> Matched Keyword: {{ results.keyword }}</li>
                <li class="list-group-item"> Floor number: {{ results.floor_number }}</li>
                <li class="list-group-item"> Room number: {{ results.room_number }} </li>
                <li class="list-group-item"> Hours of operation: {{ results.hours_of_operation.start }} - {{ results.hours_of_operation.end }} </li>
            </ul>
        </div>
    </div>

</div>
