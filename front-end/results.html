
<div style="background-color: white; padding: 10px 15px; color: navy; width: 100%">

<h3><a href="#/">Back to Search</a></h3>
<h1>Search Results for "{{ searchinput }}"</h1>
    <div class="row">
        <div class="panel" ng-repeat="result in results">
            <ul class="list-group">
                <li class="list-group-item"> Floor number: {{ result.floor_number }}</li>
                <li class="list-group-item"> Matched Keyword: {{ result.keyword }}</li>
            </ul>
        </div>
    </div>

</div>
